<section class="view hidden" id="home">
  <div class="search container">
    <form>
      <input name="start" type="text" placeholder="Départ">
      <input name="end" type="text" placeholder="Arrivée">
    </form>
    <div class="when">
      <button data-date="<%= Date.now() %>" class="active">Aujourd'hui</button>
      <button>Demain</button>
      <button>Plus tard</button>
    </div>
  </div>
  <div class="stations">
    <h2>Stations</h2>
    <div id="wrapper">
      <ul class="suggestions list"></ul>
    </div>
  </div>
</section>
