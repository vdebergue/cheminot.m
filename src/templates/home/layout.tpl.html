<section class="view hidden" id="home">
  <div class="setup-progress">
    <p class="text">Mise à jour des horaires&nbsp;<span class="value">0%</span></p>
    <div class="bar"></div>
  </div>
  <ul class="date-selection">
    <li class="today selected">Aujourd'hui<div class="hint"></div></li>
    <li class="tomorrow">Demain<div class="hint"></div></li>
    <li class="other">Autre<div class="hint"></div></li>
  </ul>
  <div class="search">
    <form>
      <div class="input start">
        <input name="start" readonly="true" type="text" placeholder="Départ" />
        <button type="button" class="font reset"></button>
      </div>
      <div class="input end">
        <input name="end" readonly="true" type="text" placeholder="Arrivée" />
        <button type="button" class="font reset"></button>
      </div>
    </form>
  </div>
  <div class="stations">
    <div id="wrapper">
      <ul class="suggestions list"></ul>
    </div>
  </div>
  <ul class="list request">
    <li class="date">
      <span class="label">Date de départ</span>
      <span class="value"></span>
      <input type="date" />
    </li>
    <li class="time">
      <span class="label">Heure de départ</span>
      <span class="value"><%= moment().format('HH:mm') %></span>
      <input type="time" />
    </li>
    <li class="submit disabled">
      <span>Rechercher</span>
      <button class="font go"></button>
    </li>
  </ul>
</section>
