<section class="view hidden" id="home">
  <div class="when">
    <button class="btn active" data-date="<%= Date.now() %>" class="active">Aujourd'hui</button>
    <button class="btn" data-date="<%= moment().add('days', 1).hours(12).toDate().getTime() %>">Demain</button>
    <button class="btn">Autres</button>
    <input type="date" name="others"/>
    <button class="btn go">Go</button>
  </div>
  <div class="search container">
    <form>
      <input name="start" type="text" placeholder="Départ">
      <input name="end" type="text" placeholder="Arrivée">
    </form>
  </div>
  <div class="stations">
    <h2>Stations</h2>
    <div id="wrapper">
      <ul class="suggestions list"></ul>
    </div>
  </div>
</section>
