<section class="view hidden" id="home">
  <ul id="schedule" class="list">
    <li class="today">
      Aujourd'hui
      <button class="radio active today" class="active"></button>
    </li>
    <li class="tomorrow">
      Demain
      <button class="radio tomorrow"></button>
    </li>
    <li class="other">
      Autre
    </li>
  </ul>
</div>
<div class="search">
  <form>
    <div class="input">
      <input name="start" type="text" placeholder="Départ" />
      <button type="button" class="icon reset"></button>
    </div>
    <div class="input">
      <input name="end" type="text" placeholder="Arrivée" />
      <button type="button" class="icon reset"></button>
    </div>
  </form>
</div>
<div class="stations">
  <div id="wrapper">
    <ul class="suggestions list"></ul>
  </div>
</div>
</section>
